<h1>{{ data.dialogType === "add" ? "Create" : "Edit" }} your Blog</h1>
<hr />
<div>
  <form class="blogForm" [formGroup]="form" (ngSubmit)="submitBlogForm()">
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Title" />
    </mat-form-field>
    <mat-form-field>
      <textarea
        rows="5"
        matInput
        formControlName="desc"
        placeholder="Description"
      ></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="imageUrl" placeholder="Image URL" />
    </mat-form-field>
    <div style="display: flex;">
      <span class="spacer"></span>
      <mat-spinner [diameter]="25" *ngIf="!loading"></mat-spinner>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!form.valid || !loading"
      >
        <i class="material-icons">class</i>
        Save
      </button>
      <button
        mat-raised-button
        color="warn"
        type="button"
        [disabled]="!loading"
        (click)="onCancleClick()"
      >
        <i class="material-icons">close</i>
        Cancle
      </button>
    </div>
  </form>
</div>
